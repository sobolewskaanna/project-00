<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Race Game</title>

    <!-- css styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="title"></div>
      <div class="trackOne">
        <div id="playerOne"></div>
      </div>
      <div class="trackTwo">
        <div id="playerTwo"></div>
      </div>
    <div class="scoreBoard">
        <div class="row">
          <div class="col-md-6" id="mario"></div>
          <div class="col-md-6" id="luigi"></div>
        </div>
        <div class="scoreRow">
          <div class="col-md-6" id="playerOneScore">0</div>
          <div class="col-md-6" id="playerTwoScore">0</div>
        </div>
    </div>
    <button type="button" class="btn btn-default" id="newGameButton">NEW ROUND</button>
    <button type="button" class="btn btn-default" id="resetGameButton">RESET GAME</button>
  </body>
</html>
